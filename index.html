<!DOCTYPE html>
<!-- <html lang="fr-FR" manifest="/cache.manifest"> -->
<html lang="fr-FR">
    <head>
        <link rel="manifest" href="/manifest.webmanifest" />
        <link rel="apple-touch-icon" href="./assets/img/icon-192x192.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-title"
            content="LAttaqueDesBananesTueuses"
        />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="theme-color" content="#5028A3" />

        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <title>L’attaque des bananes tueuses</title>
        <meta
            name="description"
            content="Les bananes tueuses déferlent sur la ville, éliminez toutes jusqu’à la dernière !"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/main.js" defer type="module"></script>

        <link
            rel="shortcut icon"
            href="./assets/img/icon-192x192.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <p class="portrait-warning">
            ↪︎ Tournez votre téléphone pour l’orienter en mode paysage ↩︎
        </p>
        <div class="game">
            <div class="cross-controller mobile-ui">
                <input
                    type="image"
                    class="cross-controller__up"
                    src="./assets/img/cross-button.svg"
                />
                <input
                    type="image"
                    class="cross-controller__right"
                    src="./assets/img/cross-button.svg"
                />
                <input
                    type="image"
                    class="cross-controller__down"
                    src="./assets/img/cross-button.svg"
                />
                <input
                    type="image"
                    class="cross-controller__left"
                    src="./assets/img/cross-button.svg"
                />
            </div>
            <div class="life-and-ammunition">
                <div class="life">
                    3
                    <img
                        src="./assets/img/hud-life-3.svg"
                        alt="Niveau de vie"
                    />
                </div>
                <div class="ammunition">
                    10
                    <img
                        src="./assets/img/hud-ammunition.svg"
                        alt="Munitions"
                    />
                </div>
            </div>
            <canvas></canvas>
            <img
                class="screen-stroke"
                src="./assets/img/screen-stroke.svg"
                alt="Contour de l’écran"
            />
            <div class="ab-buttons mobile-ui">
                <button class="a-btn">A</button>
                <button class="b-btn">B</button>
            </div>
            <div class="level">
                <span>NIV 1</span>
                <input
                    type="range"
                    name=""
                    id="level"
                    disabled
                    value="0"
                    orient="vertical"
                />
                <span>NIV 0</span>
            </div>
        </div>
        <p class="desktop-instructions">
            Appuyez sur les flèches directionnelles pour vous déplacer et sur la
            barre d’espace pour tirer.
        </p>
    </body>
</html>
